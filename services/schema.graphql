input MailInput {
    recipient: String!
    subject: String!
    message: String!
}

type MailPayload {
    response: String
    errors: [String]
}

type AuthenticationPayload {
    role: String
    token: String
    errors: [String]
}

type Query {
    _dummy: String
}

type Mutation {
    sendMail(input: MailInput!): MailPayload!
    register(email: String!, password: String!): AuthenticationPayload!
    login(email: String!, password: String!): AuthenticationPayload!
}